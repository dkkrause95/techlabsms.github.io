  - title: Reinventing Education
    youtubeURL:  https://www.youtube-nocookie.com/embed/ArI6albrkuY
    date: "2019-12-20"
    description: |
      Education and technology has been in a race since the invention of printing.  Today, education is lagging behind, says David Middelbeck.  We need to change the fundamentals of learning to adapt to the digital age.  David tells his story of how after learning in Muenster and Harvard, he has just left a good job in tech to help bring technology into education. David Middelbeck stands up for a world without digital illiterates as the Chairman of the European nonprofit organization TechLabs. He co-founded the organization 2 years ago in Münster, and now helps hundreds of students every year to learn coding skills at its three locations in Münster, Barcelona & Copenhagen.

  - title: TECHLABS x USA | A Journey Into Silicon Valley | The Aftermovie
    youtubeURL: https://www.youtube-nocookie.com/embed/LPQi-7rnDTU
    date: "2020-09-20"
    description: |
     TechLabs Münster, Germany teamed up to bring the TechLabs' ways of digital education to the US. Over 2 weeks they had exciting meetings with tech leaders like AirBnb, attended interesting conferences and got to try out the most recent innovations in the San Francisco bay area. They met extremely talented people and bright minds that were curious about the TechLabs mission of universal digital education.

